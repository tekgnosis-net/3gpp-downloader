services:
  3gpp-downloader:
    image: ghcr.io/tekgnosis-net/3gpp-downloader:latest
    pull_policy: always
    ports:
      - "8085:32123"
    volumes:
      # Persist downloads and logs
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      # Mount source for development (optional)
      - ./src:/app/src
      - ./run_web.py:/app/run_web.py
      - ./frontend/dist:/app/frontend/dist
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:32123')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - 3gpp-network

networks:
  3gpp-network:
    driver: bridge
