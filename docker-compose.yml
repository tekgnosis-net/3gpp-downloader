services:
  3gpp-downloader:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8085:32123"
    volumes:
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app/src
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:32123')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - 3gpp-network

networks:
  3gpp-network:
    driver: bridge
